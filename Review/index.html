<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review</title>
	<link rel="stylesheet" href="../Font/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<main>
	<section class="container">
		<!-- Title -->
		<div class="title">
			<h2>Our Reviews</h2>
			<div class="underline"></div>
		</div>
		<!-- Reviws -->
		<article class="review">
			<div class="img-container">
				<img src="person-1.jpeg" id="person-img" alt="">
			</div>
			<h4 id="author">Sara Jones</h4>
			<p id="job">UI/UX Design</p>
			<p id="info">Lorem ipsum, dolor sit amet, consectetur adipisicing elit. Ducimus asperiores sit facere, sunt distinctio, tenetur recusandae temporibus in molestiae est, incidunt voluptates dolore fugit nesciunt impedit illo. Nisi ipsa, nemo?</p>
			<!-- Prev Next Buttons </!-->
			<div class="button-container">
				<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
				<button class="next-btn"><i class="fas fa-chevron-right"></i></button>
			</div>
			<!-- Random Button -->
			<button class="random-btn">Suprise Me</button>
		</article>
	</section>
</main>

<script src="app.js"></script>
</body>
</html>
